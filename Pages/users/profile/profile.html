<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | WatermelonKatana</title>
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    <link rel="stylesheet" type="text/css" href="/styles/home.css">
    <script src="/scripts/HtmlSanitizer.js"></script>
    <script src="/scripts/script.js"></script>
  </head>
  <body>
    <script src="/scripts/navbar.js"></script>
    <h1>Profile Settings</h1>
    <div id="header" class="main-nav">
      <a href="/">Home</a>
      <a href="/logout">Log Out</a>
      <a href="/profile/edit">Edit Profile</a>
      <a href="/profile/chpass">Change Password</a>
      <a href="/profile/verify">Verify Email</a>
    </div>
    <div id="footer"></div>

    <script>
      const header = document.querySelector('#header');
      
      (async () => {
        const udata = await getAuth();
        if (!udata.auth) return;
        try {
          header.innerHTML += `<a href="/user/${udata.user.username}">User Page</a>`;
        } catch(e) {
          alert(e);
          console.error(e);
        }
      })();
    </script>
  </body>
</html>
