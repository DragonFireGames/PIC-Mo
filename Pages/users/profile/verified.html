<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verified | WatermelonKatana</title>
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    <link rel="stylesheet" type="text/css" href="/styles/error.css">
    <script src="/scripts/HtmlSanitizer.js"></script>
    <script src="/scripts/script.js"></script>
  </head>
  <body>
    <script src="/scripts/navbar.js"></script>
    <div class="container">
      <!--<img src="/images/cat/404-cat.png" alt="Verification Image" class="error-image">-->
      <h1 class="error-title">User Verified</h1>
      <p id="message" class="error-message"></p>
      <a class="home-link" href="/">Go Home</a>
      <script>
        const message = document.querySelector('#message');
        const params = new URLSearchParams(location.search);
        message.textContent = `The email (${params.get("email")}) was successfully added to your account`;
      </script>
    </div>
    <div id="footer">
    </div>
  </body>
</html>
